<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>MDC EVAL 2 - Soluciones fundamentales</title>
    </head>
    <body>
        <div class="gen-header">
            <h1>Diagramas de los modelos fundamentales - MDC</h1>
            <img src="./img/gear.gif" class="loader">
        </div>
        <div class="gen-body">
            <div class="tool-container">
                <div class="controls-container">
                    <div class="controls">
                        <div class="input-row">
                            <label for="problem_name">Problema:</label>
                            <select id="problem_name" name="problem_name"/>
                           </select>
                        </div>
                        <div class="input-row">
                            <label for="xdist">Corte en x:</label>
                            <input type="number" id="xdist" name="xdist" min="-100" max="100" step="0.2"/>
                            <div class="units-placeholder length">m</div>
                        </div>
                        <div class="input-row">
                            <label for="ydist">Corte en y:</label>
                            <input type="number" id="ydist" name="ydist" min="-100" max="100" step="0.2"/>
                            <div class="units-placeholder length">m</div>
                        </div>
                        <div class="input-row">
                            <label for="zdist">Profundidad:</label>
                            <input type="number" id="zdist" name="zdist" min="-1000" max="0" step="1"/>
                            <div class="units-placeholder length">m</div>
                        </div>
                        <div class="input-row">
                            <label for="space">Extensión del espacio:</label>
                            <input type="number" id="space" name="space" min="0" max="100" step="1"/>
                            <div class="units-placeholder length">m</div>
                        </div>
                        <div class="input-row">
                            Avanzado
                            <label class="switch">
                                <input type="checkbox" id="advanced_check">
                                <span class="slider round"></span>
                              </label>
                        </div>
                        <div class="advanced-settings hidden" id="advanced_settings">
                            <div class="input-row">
                                <label for="resolution">Resolución:</label>
                                <input type="number" id="resolution" name="resolution" min="5" max="500" step="5"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="graph-container" id="graph_container">
                    <div class="controls floating">
                        <div class="input-row">
                            <label for="load">Carga:</label>
                            <input type="number" id="load" name="load" min="0" max="100000" step="1"/>
                            <div class="units-placeholder length">kN</div>
                        </div>
                        <div class="input-row">
                            <label for="result">Resultado:</label>
                            <select id="result" name="result"> </select>
                        </div>
                        <div class="input-row">
                            Avanzado
                            <label class="switch">
                                <input type="checkbox" id="advanced_check_view">
                                <span class="slider round"></span>
                              </label>
                        </div>
                        <div class="advanced-settings hidden" id="advanced_view" style="overflow-y: hidden;">
                            <div class="input-row">
                                <label for="min_val">Min:</label>
                                <input type="number" id="min_val" name="min_val" min="0" max="100000" step="1"/>
                            </div>
                            <div class="input-row">
                                <label for="max_val">Max:</label>
                                <input type="number" id="max_val" name="max_val" min="0" max="100000" step="1"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gen-footer">
            <div style="float: left">MDC EVAL 2 - UNAL - Mecánica del Continuo 2021-2</div>
            <div style="float: right">
                Presentado por: Sánchez Medina Oscar Andrés y Yopasá Pérez Atahualpa
            </div>
        </div>
        <script src="./dist/bundle.js" type="text/javascript"></script>
    </body>
</html>
